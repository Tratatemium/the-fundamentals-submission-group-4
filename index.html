      <!-- hamburger menu button -->

        <div class="hamburger-stripes-container">
          <span class="hamburger-stripe-top"></span>
          <span class="hamburger-stripe-bottom"></span>
        </div>
      </button>
      <!-- hamburger menu dropdown -->
      <nav id="main-nav" hidden>
        <a href="index.html#home" class="navigation-element">Home</a>

        <button id="subscribe-submit">Subscribe</button>

    </div>

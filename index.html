<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/src/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOMinators gallery</title>
  </head>

  <body>
    <header>
      <h1 class="header-content">Frames & Moments</h1>
      <!-- hamburger menu button -->
      <button
        class="hamburger-menu-button"
        aria-expanded="false"
        aria-controls="main-nav"
        title="Toggle menu"
      >
        <div class="hamburger-stripes-container">
          <span class="hamburger-stripe-top"></span>
          <span class="hamburger-stripe-bottom"></span>
        </div>
      </button>

      <!-- hamburger menu dropdown -->
      <nav id="main-nav" hidden> 
        <a href="#home" class="navigation-element">Home</a>
        <a href="about.html#about-us" class="navigation-element">About</a>
        <button class="navigation-element button-AI">
          <span>Get Metadata</span>
          <span class="timer-AI"></span>
        </button>
        <button id="view-toggle" class="navigation-element">Switch to carousel</button>
        <button id="subscribe-btn" class="navigation-element">Subscribe</button>
        <button id="theme-toggle"></button>
      </nav>
    </header>

    <main>
      <div id="home"></div>
      <div class="categories-container"></div>      
      <div class="gallery-grid"></div>         <!-- regular grid gallery -->
      <div class="gallery-carousel"></div>     <!-- RAHEEL: 3D carousel gallery container (don't remove class)-->
      <div class="pages-navigation"></div>     <!-- pagination for both galleries -->
      <div class="overlay hidden"></div>
      <div class="lightbox hidden">
      <div>
          <button class="lightbox-close-button"><p>X</p></button>
          <img class="lightbox-image">
      </div>
      <div class="lightbox-comments-container">
        <div class="lightbox-comments"></div>
          <form class="lightbox-comment-form">
            <input type="text" class="lightbox-user-name" placeholder="Your name" required />
            <input type="text" class="lightbox-comment-input" placeholder="Add a comment..." required />
            <button type="submit" class="comment-submit">Send</button>
          </form>
        </div>
      </div>
    </main>

    <!--Subscribe-->
    <div id="subscribe-popup" class="subscribe-popup">
      <div class="subscribe-box">
        <h2>Subscribe</h2>
        <p>Get updates and curated photos!</p>
        <input
          type="email"
          id="subscribe-email"
          placeholder="Your email address"
        />
        <button id="subscribe-submit">Subscribe</button>
        <button id="subscribe-close" class="close-subscribe">&times;</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2025</p>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/gemini-api.js"></script>
    <script type="module" src="/src/header-functionality.js"></script>
    <script type="module" src="src/lightbox.js"></script>
  </body>
</html>
